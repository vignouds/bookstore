<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
  <div class="formRow">
    <h2>{{'ADMIN.NEWAUTHOR' | translate}}</h2>
  </div>
  <div class="formRow">
    <input placeholder="{{'ADMIN.NAME' | translate}}" formControlName="name">
    <app-form-error [name]="name"></app-form-error>
  </div>
  <div class="formRow">
    <button type="submit" [disabled]="authorForm.invalid">{{'GLOBAL.SUBMIT' | translate}}</button>
  </div>
</form>
